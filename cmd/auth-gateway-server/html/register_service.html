<html>
  <body>
    <form method="post">
      <table>
        <tr>
          <td colspan="2"><center>{{.msg}}</center></td>
        </tr>
        <tr>
          <td>Service ID</td>
          <td><input name="sid" /></td>
        </tr>
        <tr>
          <td>Domain</td>
          <td><input name="domain" /></td>
        </tr>
        <tr>
          <td>Login Redirect URL</td>

        </tr>
        <tr>

        </tr>
        <tr>
          <td>{{ .csrfField }}</td>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
